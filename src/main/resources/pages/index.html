<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chat Server</title>
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>

<div id="page-wrapper">
    <h1>Chat Server</h1>

    <div id="status">Connecting...</div>

    <ul id="messages"></ul>

    <form id="message-form" action="#" method="post" onkeydown="isKeyPressed(event)">
        <textarea id="message" placeholder="Enter text ..." required></textarea>
        <button type="submit" id="send">Send</button>
        <button type="reset" id="clear">Clear</button>
        <button type="submit" id="open">Connect</button>
        <button type="button" id="close">Disconnect</button>
        <br><br>
        <span style="color: red; "> Press Ctrl+Enter or Ctrl+Return(MAC) To Send</span>
    </form>
</div>
<script src="/js/app.js"></script>
</body>
</html>
